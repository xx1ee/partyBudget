<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поиск всех расходов на пользователя</title>
</head>
<body>
<div th:replace="logout"> </div>
<br>
<form action="#" th:action="@{/findExpenses}" th:object="${emailForm}" method="post">
    <input type="text" th:field="*{email}" placeholder="Введите email"/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
    <button type="submit">Найти</button>
</form>
</body>
</html>
